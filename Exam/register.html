        </div>
        <div class="d-flex">

                <div class="contact">
                    <p>7/24 support</p>
                    <span>1-300-483-7627</span>

            <div class="modal-dialog-centered mx-5">

                </div>
            </div>
            <div class="modal-dialog-centered mx-5">

        <nav class="d-flex">

            </ul>

            <div class="buttons d-flex ">
                <button class="btn register btn-outline-success"><a href="">Register</a></button>
                <button class="btn login btn-success"><a href="">Log In</a></button>
            </div>

        <h1>Register / Sign in</h1>
        <div class="to-home">
            <button class="btn"><a href="./index.html">Home</a></button>
            <span> // Domain </span>
        </div>
    </header>
    <section class="registration">
        <div class="item-r register">
            <div class="container my-4">
                <div class="item">
                    <h1>Register</h1>
                </div>
                <div class="item">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="item">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="item">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="item">
                    <label for="repassword" class="form-label">Re-type Password</label>
                    <input type="password" class="form-control" id="repassword">
                </div>
                <button class="my-4 btn btn-primary">Register</button>
            </div>
        </div>
        <div class="item-r sign-in">
            <div class="container my-4">
                <div class="item">
                    <h1>Sign in</h1>
                </div>
                <div class="item">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="item">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="item">
                    <input type="checkbox" id="remember">
                    <label for="remember" class="form-label">Remember me</label>
                </div>
                <div class="item">
                    <span>No account yet <button class="btn"><a href="">Register</a></button>. Forget password? <button class="btn"><a href="">click here</a></button></span>
                </div>
                <button class="my-4 btn btn-primary">Login</button>
            </div>
        </div>
    </section>
